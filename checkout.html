<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check Out | Bubba's Burgers</title>
    <link rel="stylesheet" href="checkout.css">

    <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Oswald&display=swap" rel="stylesheet">

<body>
    <header>
        <p>Bubba's Burgers</p>
    </header>
    <main>
        <h1>Checkout</h1>
        <form id="order"action="thankyou.html" method="post">
            <label for="firstname" required>First name:</label>
            <input type="text" id="firstname" autofocus><br>
            <label for="lastname" required>Last name:</label>
            <input type="text" id="lastname" ><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required ><br>


        </form>
    </main>
    <footer>
        <p>Bubba's Burgers Copyright &copy; 2019</p>
    </footer>
</body>
